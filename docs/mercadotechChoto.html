		//function mostrarProducto(producto){<---Sintaxis azucarada
		//window.mostrarProducto = function(producto){ //<--Sintaxis real
			const mostrarProducto = function(){

											<button class="btn btn-primary float-right">Comprar</button>
										</div>
									</div>`
			document.querySelector("#productos-destacados").appendChild(ficha)
		}
		//////Objeto literal//////

///////////////////////////////////////////////
